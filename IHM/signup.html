<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<title>Signup</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="page-header"> 
				<h1>Create an account</h1><hr>
			</div>

				<form class="form">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<label> First Name </label>
								<input type="text" class="form-control" id="firstName" placeholder="Enter your fist name">
							</div>
							<div class="col-sm-6">
								<label> Last Name </label>
								<input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
							</div>
						</div>
					</div>
			
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<label> Email </label>
								<input type="email" class="form-control" id="email1" placeholder="Enter your email">
							</div>
							<div class="col-sm-6">
								<label> Email </label>
								<input type="email" class="form-control" id="email2" placeholder="Confirm your email">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<label> Password</label>
								<input type="password" class="form-control" id="password1" placeholder="Enter your password">
							</div>
							<div class="col-sm-6">
								<label> Password</label>
								<input type="password" class="form-control" id="password2" placeholder="Confirm your password">
							</div>

						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<label> Birthday </label>
								<input type="date" class="form-control" id="birthday">
							</div>
							<div class="col-sm-6">
								<label> Education </label>
								<input type="password" class="form-control" id="password2" placeholder="Engineering school, Business school,...">
							</div>

						</div>
					</div>
			</form>		
		</div>
	</body>
</html>
