@(tasks: Traversable[Task[Any]])(implicit request: WorkerRequest[_])

@userMain("My tasks", request.user) {
  @for(task <- tasks) {
    @taskItem(task) {
      <a href="@routes.Tasks.form(task.id)" class="btn btn-primary">Deliver</a>
      <button class="btn btn-primary" onclick="unregisterTaskRequest(@task.id, @request.user.id)">Unregister</button>
    }
    <hr>
  }
}
