@(tasks: Traversable[Task[AnyTaskFormat]])(implicit request: WorkerRequest[_])

@userMain("All tasks", request.user) {
  @for(task <- tasks) {
    @taskItem(task) {
      @if(!task.member(request.user)) {
        <button id="button@task.id" class="btn btn-primary" onclick="registerTaskRequest(@task.id)">Register</button>
      }
    }
    <hr>
  }
}
